<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBoo List</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="container">
            <ul>
                <li v-for="(item, i) in list" @click="toggleCompletion(i)" :class="taskStatus(item.completed)">
                    {{item.task}}
                    <button class="delete" @click="removeTask(i)">X</button>
                </li>
            </ul>
        </div>
        <div class="controls">
            <input @keyup.enter="addTask" type="text" v-model="newTask">
            <button  @click="addTask">Aggiungi attivit√†</button>
        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
